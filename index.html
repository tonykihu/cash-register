<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>
    <h1>Cash Register</h1>
    <div>
        <input id="cash"></input>
        <div id="change-due"></div>
        <button id="purchase-btn">Purchase</button>
    </div>
    <div id="cash-in-drawer">
        <h2>Cash in Drawer</h2>
        <div>
            <label for="total"><strong>TOTAL</strong></label>
            <input id="total"></input>
        </div>
        <div>
            <label for="penny">Penny</label>
            <input id="penny"></input>
        </div>
        <div>
            <label for="nickel">Nickel</label>
            <input id="nickel"></input>
        </div>
        <div>
            <label for="dime">Dime</label>
            <input id="dime"></input>
        </div>
        <div>
            <label for="quarter">Quarter</label>
            <input id="quarter"></input>
        </div>
        <div>
            <label for="one">One</label>
            <input id="one"></input>
        </div>
        <div>
            <label for="five">Five</label>
            <input id="five"></input>
        </div>
        <div>
            <label for="ten">Ten</label>
            <input id="ten"></input>
        </div>
        <div>
            <label for="twenty">Twenty</label>
            <input id="twenty"></input>
        </div>
        <div>
            <label for="hundred">One Hundred</label>
            <input id="hundred"></input>
        </div>
    </div>
    <div>
        <label for="status"><strong>STATUS</strong></label>
        <input id="status"></input>
    </div>
</body>
<script src="script.js"></script>
</html>
